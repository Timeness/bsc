<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/socket.io/socket.io.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Signika:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Signika', sans-serif;
    }
  </style>
</head>
<body class="bg-black text-white">
  <div class="max-w-lg mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4 text-center">Global Chat</h1>
    <div id="chat-box" class="bg-gray-800 p-4 rounded-lg h-96 overflow-y-auto space-y-2">
      <!-- Messages will appear here -->
    </div>
    <div class="mt-4 flex items-center space-x-2">
      <input id="message-input" class="w-full bg-gray-700 p-2 rounded-lg text-white" type="text" placeholder="Type your message...">
      <button id="send-button" class="bg-blue-500 text-white p-2 rounded-lg">Send</button>
    </div>
  </div>

  <script>
    const socket = io();
    const chatBox = document.getElementById('chat-box');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');

    let username = localStorage.getItem('username') || new URLSearchParams(window.location.search).get('name');

    if (!username) {
      username = prompt('Enter your name:') || 'Anonymous';
      localStorage.setItem('username', username);
    }

    sendButton.addEventListener('click', () => {
      const message = messageInput.value.trim();
      if (message) {
        socket.emit('chat message', { user: username, text: message });
        messageInput.value = '';
      }
    });

    socket.on('chat message', (msg) => {
      const messageElement = document.createElement('div');
      messageElement.classList.add('bg-gray-700', 'p-2', 'rounded-lg', 'text-sm');
      messageElement.innerHTML = `<strong>${msg.user}:</strong> ${msg.text}`;
      chatBox.appendChild(messageElement);
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
