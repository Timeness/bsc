<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Chat Room</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Signika', sans-serif;
        }
    </style>
</head>
<body class="bg-black text-white">

    <div id="welcome-screen" class="container mx-auto py-10">
        <h1 class="text-3xl font-bold text-center mb-6">Welcome to Global Chat Room</h1>
        <div class="max-w-md mx-auto bg-gray-800 p-6 rounded-lg shadow-lg">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-white">Enter your name:</label>
                <input type="text" id="username" class="w-full px-4 py-2 border border-gray-500 rounded-lg focus:outline-none bg-transparent text-white">
            </div>
            <button onclick="showSecretCodeScreen()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg w-full">Continue</button>
        </div>
    </div>

    <div id="secret-code-screen" class="container mx-auto py-10 hidden">
        <h1 class="text-3xl font-bold text-center mb-6">Enter Secret Code</h1>
        <div class="max-w-md mx-auto bg-gray-800 p-6 rounded-lg shadow-lg">
            <div class="mb-4">
                <label for="secret-code" class="block text-sm font-medium text-white">Secret Code:</label>
                <input type="password" id="secret-code" class="w-full px-4 py-2 border border-gray-500 rounded-lg focus:outline-none bg-transparent text-white">
            </div>
            <button onclick="verifySecretCode()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg w-full">Access</button>
        </div>
    </div>

    <div id="chat-screen" class="container mx-auto py-10 hidden">
        <h1 class="text-3xl font-bold text-center mb-6">Global Chat Room</h1>
        
        <!-- Chat Box -->
        <div class="max-w-2xl mx-auto">
            <div id="chat-box" class="h-96 overflow-y-scroll mb-4">
                <!-- Messages will be displayed here -->
            </div>
            <div class="flex justify-center">
                <input type="text" id="message" placeholder="Type a message..."
                       class="w-3/4 px-4 py-2 border border-gray-500 rounded-l-lg focus:outline-none bg-transparent text-white">
                <button onclick="sendMessage()" 
                        class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-r-lg flex items-center">
                    <i class="fas fa-paper-plane mr-1"></i>
                    Send
                </button>
            </div>
        </div>
    </div>

    <script>
        const correctSecretCode = "bsc@sreyanshu";
        const currentUser = localStorage.getItem("username") || "Anonymous";

        if (localStorage.getItem("username") && localStorage.getItem("secretCode") === correctSecretCode) {
            document.getElementById("welcome-screen").classList.add("hidden");
            document.getElementById("chat-screen").classList.remove("hidden");
        }

        function showSecretCodeScreen() {
            const username = document.getElementById("username").value.trim();
            if (username) {
                localStorage.setItem("username", username);
                document.getElementById("welcome-screen").classList.add("hidden");
                document.getElementById("secret-code-screen").classList.remove("hidden");
            } else {
                alert("Please enter your name.");
            }
        }

        function verifySecretCode() {
            const secretCode = document.getElementById("secret-code").value.trim();
            if (secretCode === correctSecretCode) {
                localStorage.setItem("secretCode", secretCode);
                document.getElementById("secret-code-screen").classList.add("hidden");
                document.getElementById("chat-screen").classList.remove("hidden");
            } else {
                alert("Incorrect secret code. Access denied.");
                localStorage.removeItem("username");
                localStorage.removeItem("secretCode");
                document.getElementById("secret-code-screen").classList.add("hidden");
                document.getElementById("welcome-screen").classList.remove("hidden");
            }
        }

        // Display existing messages
        const chatBox = document.getElementById("chat-box");
        const messages = JSON.parse(localStorage.getItem("messages")) || [];

        function displayMessages() {
            chatBox.innerHTML = '';
            messages.forEach(msg => {
                const messageElement = document.createElement("div");
                messageElement.classList.add("rounded", "p-2", "mb-2", "max-w-xs", "bg-transparent", "border", "border-gray-500");
                if (msg.user === currentUser) {
                    messageElement.classList.add("self-end", "ml-auto", "text-white");
                } else {
                    messageElement.classList.add("self-start", "mr-auto", "text-white");
                }
                messageElement.innerHTML = `<strong>${msg.user}:</strong> ${msg.text}`;
                chatBox.appendChild(messageElement);
            });
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        displayMessages();

        // Send Message
        function sendMessage() {
            const messageInput = document.getElementById("message");
            const text = messageInput.value;
            if (text.trim() !== "") {
                const msg = { user: localStorage.getItem("username") || "Anonymous", text: text };
                messages.push(msg);
                localStorage.setItem("messages", JSON.stringify(messages));
                displayMessages();
                messageInput.value = "";
            }
        }
    </script>
</body>
</html>
